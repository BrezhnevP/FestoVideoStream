<div class="container">
  <h1>Add New Device</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="addDevice()" #deviceForm="ngForm">
        <div class="form-group">
          <label for="name">IP Address</label>
          <input type="text" class="form-control" [(ngModel)]="device.ipAddress" name="IP Address" required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="device.Name" name="Name" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!deviceForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
