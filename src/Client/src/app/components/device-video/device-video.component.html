<vg-player (onPlayerReady)="onPlayerReady($event)">
  <vg-overlay-play></vg-overlay-play>
  <vg-buffering></vg-buffering>

  <vg-controls>
    <vg-play-pause></vg-play-pause>
    <vg-time-display vgFor="streamVideo" [vgProperty]="'current'" [vgFormat]="'mm:ss'"></vg-time-display>
    <vg-fullscreen></vg-fullscreen>
  </vg-controls>

  <video #media [vgMedia]="media" [vgDash]="currentStream" id="streamVideo" type="video/mp4" crossorigin>
  </video>
</vg-player>
