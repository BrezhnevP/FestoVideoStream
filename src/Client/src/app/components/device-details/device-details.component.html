<p *ngIf="!device"><em>Loading...</em></p>

<h1 *ngIf="device">{{device.name}}</h1>

<p *ngIf="device">ID: {{device.id}}</p>
<p *ngIf="device">IP address: {{device.ipAddress}}</p>
<p *ngIf="device">Configuration string: {{device.config}}</p>
<p *ngIf="device">Status: {{device.streamStatus ? 'Available' : 'Not available'}}</p>

<app-device-video *ngIf="device && device.streamStatus" deviceId="{{device.id}}"></app-device-video>
