<h1>Devices</h1>

<p *ngIf="!devices"><em>Loading...</em></p>

<table class='table' *ngIf="devices">
  <thead>
    <tr>
      <th>IP Address</th>
      <th>Name</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let device of devices" >
      <td>{{ device.ipAddress }}</td>
      <td>{{ device.name }}</td>
      <td><span class="glyphicon {{device.status ? 'glyphicon-ok' : 'glyphicon-remove'}}"></span></td>
    </tr>
  </tbody>
</table>
