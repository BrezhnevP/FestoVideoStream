<h1>Devices</h1>

<p *ngIf="!devices"><em>Loading...</em></p>

<table class='table' *ngIf="devices">
  <thead>
    <tr>
      <th>IP Address</th>
      <th>Name</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let device of devices" onclick="">
      <td>{{ device.ipAddress }}</td>
      <td>{{ device.name }}</td>
      <td><span class="fas {{device.status ? 'fa-check-circle' : 'fa-times-circle'}}"></span></td>
    </tr>
  </tbody>
</table>
